<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Fortis Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>


<!-- Form -->
<div style="margin: 0 auto;max-width: 717px;padding-top: 20px;font-size:16px">
    <form id="contact_frm" name="contact_frm">
    <h5 style="font-size: 24px;color: #6a357f;text-align:center;margin-bottom:25px;">Post Your Queries</h5>
    <div style="width:49%;margin-right:1%;float:left">
    <input type="text" id="name" name="name" placeholder="Name*" style="width:100%;padding:8px;box-sizing: border-box;font-size:16px" required>
    </div>
    <div style="width:49%;margin-left:1%;float:left">
    <input type="email" id="email_id" name="email_id" placeholder="E-mail ID*" style="width:100%;padding:8px;box-sizing: border-box;font-size:16px" required>
    </div>
    <div style="width:100%;float:left;margin:25px 0">
    <textarea rows="5" id="comment" cols="35" name="comment" placeholder="Your Query*" style="width:100%;padding:8px;box-sizing: border-box;border-radius:0;border: 1px solid rgba(0, 0, 0, 0.1);font-size:16px" required></textarea>
    </div>
    <div style="width:100%;float:left;text-align:center;margin-bottom:50px"><button type="submit" id="Submit" name="submit" style="background: #763194;border:none;color: white;font-weight: bold;line-height: 1.875em;padding: 0.25em 0.75em;text-transform: uppercase;cursor:pointer;">Submit</button></div>
    </form>

    <div class="suc" style="display: none;color: #3c763d;background-color: #dff0d8;padding:20px;border: 1px solid #d6e9c6;border-radius: 4px;margin-top: 30px;margin-bottom: 100px;width:100%;float:left;box-sizing: border-box;line-height:1.3em;">Your question has been submitted, our XYZ expert will answer it on Monday, March 15, 2016.<br>
    <br>
    Thanks<br>
    <strong>Team Quint</strong></div>
</div>


<!--<label for="name" style="font-size: 1em;color: #6a357f;font-weight: 700;">Name<span style="color:red;font-size:14px;font-weight:normal">*</span></label>-->
</body>
</html>
